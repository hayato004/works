        <h1>
            親子丼
        </h1>
        <img src="../../images/oyakodon2.png" alt="親子丼２の写真">
        <p>〘名〙
            ① 鶏肉、ネギ、シイタケなどを煮て鶏卵でとじ、どんぶりに盛った飯にかけたもの。鶏肉と鶏卵を使うので親子という。親子飯(おやこめし)。おやこどん。<br>
            ② 親子が一人の異性と通ずること。一人の男性が、ある女性とその母親の両方と通ずること。芋田楽(いもでんがく)<br>
            ※親子丼出典画像：<a href="https://www.pixiv.net/users/1872899" target="_blank">青豆腐（ねろましん）</a></p>
