        <h1>
            ブロックボックスの特性
        </h1>
        <p>
            ブロックボックスは可能な限り、横幅いっぱいの領域を取ろうとする。
        </p>
        <p>
            ■並び方<br>
            横いっぱいに広がり、積み重なる。<br>
            ■幅と高さの指定<br>
            <strong class="red">width</strong>と<strong class="red">height</strong>の指定ができる。<br>
            ■余白の指定<br>
            marginとpaddingを<strong class="red">四方に指定</strong>ができる。<br>
        </p>
        <img src="../images/box.png" alt="ボックスモデルとインラインボックスの解説画像">
        <img src="../images/box2.png" alt="ボックスモデルとインラインボックスの解説画像2">
        <p>
            displayプロパティの初期値がblockの要素を<strong class="red">ブロックレベル要素</strong>という。<br>
            もしくは、単にブロックをブロック要素と呼ぶことがある。
        </p>
