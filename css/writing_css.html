    <body>
        <strong>どこの(セレクタ){何を(プロパティ名):どうする(値);}</strong>
        <p>具体例<br>
        p{color:red;}<br>
        p(p要素の){color(文字色を):red(赤くする);}</p>
        <strong class="red bold big_font">
            ■すべて半角で書き、半角スペース・インデント・改行を入れることができる。<br>
            ■１つのセレクタに対して「何を」「どうするか」は複数個書くことができる。<br>
            ■プロパティ名に応じて入れることのできる値が変わる。
        </strong class="red bold big_font">
