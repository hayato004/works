<html>
    <head>
        <meta charset="UTF-8"
        lang="ja">
        <title>スタイルシートについて</title>
    </head>
    <body>
        <h1>スタイルシートの書き方</h1>
        <p>
            ■スタイルの優先順位<br>
            スタイルシートは後から読み込まれたものが適用される。
        </p>
        <p>
            ～反映強さ順～<br>
            スタイル属性 >スタイルタグ >スタイルシート<br>
            idセレクタ >classセレクタ >htmlセレクタ<br>
            プロパティが重複している場合は、スタイルシート内で最後に書かれていたものが適用される。<br>
        </p>
        <p>
            ■スタイルシートの読み込み方は&lt;head&gt;タグの中に書く。<br>
            スタイルシートの書き方は、<strong>&lt;link rel="stylesheet" href="～"&gt;</strong>
        </p>
        <a href="../css/index.html">前に戻る</a>
    </body>
</html>
