<html>
    <head>
        <meta charset="UTF-8">
        <title>marginとpaddingの使い分け</title>
    </head>
    <body>
        <p><strong class="red">padding</strong>は内側の余白(電車の中でいうバックパックを背負った人)。</p>
        <p><strong class="blue">margin</strong>は外側の余白をあける(電車の中でいうソーシャルディスタンス)。</p>
        <style>
            .red {
                color: red;
            }
            .blue {
                color: blue;
            }
        </style>
    </body>
</html>
