        <h1>
            インラインボックスの特性
        </h1>
        <p>
            インラインボックスは主にブロックボックスの中に含まれ、<strong class="red">マークアップしたコンテンツの幅と同じ幅の領域</strong>になる。<br>
            テキストそのものも、インラインボックスと同じ性質になる。
        </p>
        <p>
            ■並び方<br>
            横に並ぶ。<br>
            ■幅と高さの指定<br>
            要素の中身によって変化する。（指定不可）<br>
            ■余白の指定<br>
            marginとpaddingは<strong class="red">左右のみ</strong>指定ができる。<br>
        </p>

        <img src="../images/box2.png" alt="ボックスモデルとインラインボックスの解説画像2">
        <p>
            displayプロパティの初期値がinlineの要素を<strong class="red">インライン要素</strong>と呼ぶことがある。<br>
