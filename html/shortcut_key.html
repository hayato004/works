<html>
    <head>
        <title>ショートカットキーについて</title>
    </head>
    <body>
        <ul>
            <li>
                ファイル名変更 F2
            </li>
            <li>
                一行コピーはctr+c 貼り付けはctr+v
            </li>
            <li>
                画面切り替えはalt+tab
            </li>
            <li>
                すべて最小化する<strong>windows+d</strong>
            </li>
            <li>
                ctr+zでひとつ前の作業に戻る
            </li>
            <li>
                ctr+shift+zでひとつ前の作業をなかったことにする
            </li>
            <li>
                ctr+xで一行切り抜き
            </li>
            <li>
                ctr+vで貼り付け
            </li>
        </ul>
        <a href="../index.html">トップに戻る</a>
    </body>
</html>
