<html>
    <head>
        <title>ショートカットキーについて</title>
    </head>
    <body>
        <ul>
            <li>
                ファイル名変更は<strong>F2</strong>
            </li>
            <li>
                一行コピーは<strong>ctr+c</strong>、貼り付けは<strong>ctr+v</strong>
            </li>
            <li>
                画面切り替えは<strong>alt+tab</strong>
            </li>
            <li>
                すべて最小化する<strong>windows+d</strong>
            </li>
            <li>
                <strong>ctr+z</strong>でひとつ前の作業に戻る
            </li>
            <li>
                <strong>ctr+shift+z</strong>でひとつ前の作業をなかったことにする
            </li>
            <li>
                <strong>ctr+x</strong>で一行切り抜き
            </li>
            <li>
                コメントアウトは<strong>ctrl+/</strong>
            </li>
        </ul>
        <a href="../index.html">トップに戻る</a>
    </body>
</html>
